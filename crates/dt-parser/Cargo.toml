[package]
name = "dt-parser"
edition = "2021"
description = "Error-resilient Devicetree parser"

version.workspace = true
authors.workspace = true
readme.workspace = true
homepage.workspace = true
repository.workspace = true
license.workspace = true

[dependencies]
bstr = "1.9.1"
drop_bomb = "0.1.5"
either = "1.13.0"
itertools = "0.13.0"
logos = "0.14.0"
#logos = { git = "https://github.com/maciejhirsz/logos.git", rev = "640882a0351f76803787153f863fcbd725fd3395", features = ["debug"] }
smallvec = "1.13.2"
thiserror = "1.0.61"
tracing = "0.1.40"
winnow = { version = "0.6.13", features = ["unstable-recover"] }

[dev-dependencies]
notify = "6.1.1"
owo-colors = "4.0.0"
pretty_assertions = "1.4.0"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }

[features]
grammar-tracing = []
